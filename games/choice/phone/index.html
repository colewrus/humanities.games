        <div id="phone">           
            <div id="reset"><div>Reset</div></div>
            <div id="messageContainer">               
                <div class="message inbound"><p>Hey, are you ready?</p></div>        
                                      
            </div>
            <div id="keyboard">
                <div class="answer" id="start"><p>Yes, let's start</p></div>
                <div class="answer" id="info"><p>What is this?</p></div>    
                <div class="answer hide"><p></p></div>             
            </div>
        </div>
        <script src="texting.js" async defer></script>
