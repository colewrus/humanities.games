<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<div class="container-fluid">
        <div class="row">
            <h1>Resource Manager </h1>
        </div>
		<div class="row">
            <div id="game-space">           
                
                <div class="resource-bar">
                   <div><div id="turn"><p id="turn-counter">Turn: 0</p></div></div>
                        <ul id="horizontal-list">
                            <li>Wealth</li>
                            <li>Food </li>
                            <li>Pop</li>
                            <li>Goods</li>
                        </ul>                    
                </div>

                <div id="card-table">
                    <div id="scene"><p>Welcome to the Game</p></div>
                    <div class="resource-card">I'm a card</div>
                    <div class="resource-card">I'm card 2</div>
                    <div class="resource-card">I'm card 3</div>
                    <div class="resource-card">I'm card 4</div>
                </div>
            </div>            
		</div>
	</div>
